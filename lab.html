<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var sentence = prompt("input data", "Houston, we have a problem.");
        var char_search = prompt("input data", "o");
        var s = sentence.indexOf(char_search);
        var l = sentence.lastIndexOf(char_search);
        var cs = sentence.indexOf(char_search, 3);
        document.getElementById("result").innerHTML= s+"<br>"+l+"<br>"+cs;
    </script>
</body>
</html>
